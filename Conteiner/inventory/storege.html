<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="storege.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header section remains unchanged -->
    <header>
        <div class="user-info">
            <p>Usuario: <span id="username">Name</span></p>
            <p>Rol: <span id="role">RolAsignado</span></p>
        </div>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="/Conteiner/inventory/storege.html"><i class="fas fa-box"></i> Inventarios</a></li>
            <li><a href="/Conteiner/quotes/quote.html"><i class="fas fa-file-arrow-up"></i> Cotización</a></li>
            <li><a href="#"><i class="fas fa-file-invoice"></i> Facturación</a></li>
            <li><a href="#"><i class="fas fa-calculator"></i> Contabilidad</a></li>
            <li><a href="#"><i class="fas fa-cash-register"></i> Caja</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Reportes</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Gestión</a></li>
        </ul>
    </nav>
    
    <!-- Main content area -->
    <div class="main-content">
        <!-- Left section for search functionality -->
        <section class="left-section">
            <h2>Buscador</h2>
            <form id="search-form">
                <label for="search-part">No. Parte:</label>
                <input type="text" id="search-part" name="search-part">
                <label for="search-desc">Descripción:</label>
                <input type="text" id="search-desc" name="search-desc">
                <button type="submit">Buscar</button>
            </form>
        </section>

        <!-- Center section for product table -->
        <section class="center-section">
            <h2>Lista de Productos</h2>
            <div class="table-navigation">
                <button id="prev-page">Anterior</button>
                <span id="page-info">Página 1 de 1</span>
                <button id="next-page">Siguiente</button>
            </div>
        
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>No. Parte</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Categoría</th>
                            <th>Costo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="product-list"></tbody>
                </table>
            </div>
        </section>

        <!-- Right section for product management -->
        <section class="right-section">
            <h2>Gestión de Inventarios</h2>
            <form id="product-form">
                <label for="part-number">No. Parte:</label>
                <input type="text" id="part-number" placeholder="Ingrese el número de parte" required>

                <label for="description">Descripción:</label>
                <input type="text" id="description" placeholder="Descripción del producto" required>

                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" placeholder="Cantidad" required>

                <label for="category">Categoría:</label>
                <input type="text" id="category" placeholder="Categoría" required>

                <label for="cost">Costo:</label>
                <input type="number" id="cost" placeholder="Costo" required>

                <div class="buttons">
                    <button type="submit">Agregar/Actualizar</button>
                </div>
            </form>
        </section>
    </div>

    <script src="/SystemMBC/Conteiner/inventory/code-js/inventory.js"></script>
</body>
</html>
